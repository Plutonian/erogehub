/*
 * This file was generated by the Gradle 'init' task.
 */

allprojects {
    group = 'com.goexp.galgame'
    version = '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'scala'

    dependencies {
// https://mvnrepository.com/artifact/org.scala-lang/scala3-library
//        implementation 'org.scala-lang:scala3-library_3:3.1.2'


        // https://mvnrepository.com/artifact/org.scala-lang/scala-library
        implementation group: 'org.scala-lang', name: 'scala-library', version: '2.13.11'


        implementation 'ch.qos.logback:logback-classic:1.2.11'

//        // https://mvnrepository.com/artifact/com.typesafe.scala-logging/scala-logging
        implementation group: 'com.typesafe.scala-logging', name: 'scala-logging_2.13', version: '3.9.5'



    }

    repositories {
        mavenLocal()
        maven {
            url = 'https://repo.maven.apache.org/maven2/'
        }
        maven {
            name "lightbend-maven-release"
            url "https://repo.lightbend.com/lightbend/maven-releases"
        }
    }

    tasks.withType(ScalaCompile) {
        options.encoding = 'UTF-8'
    }
}
