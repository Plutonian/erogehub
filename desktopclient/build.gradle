plugins {
    id 'scala'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

javafx {
    version = "12"
    modules = ['javafx.controls', 'javafx.graphics', 'javafx.fxml', 'javafx.base', 'javafx.media', 'javafx.swing', 'javafx.web']
}

dependencies {
    compile project(':common')
    compile project(':common-db-mongo')
    compile project(':galgamecommon')
    compile 'org.scala-lang:scala-library:2.13.0'
}

tasks.withType(ScalaCompile) {
    options.encoding = 'UTF-8'
}

group = 'com.goexp.galgame'
