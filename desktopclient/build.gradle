plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

javafx {
    version = '15'
    modules = ['javafx.controls', 'javafx.graphics', 'javafx.fxml', 'javafx.base', 'javafx.web', 'javafx.swing', 'javafx.media']
}

application {
    mainClassName = 'com.goexp.galgame.gui.HGameApp'
    applicationDefaultJvmArgs = [
            '--module-path=../lib/',
            '--add-modules=javafx.controls,javafx.graphics,javafx.fxml,javafx.base'
//            ,
            //For accessing VirtualFlow field from the base class in GridViewSkin
//            '--add-opens=javafx.controls/javafx.scene.control.skin=ALL-UNNAMED'
            //,
            // For accessing InputMap used in RangeSliderBehavior
//            '--add-exports=javafx.controls/com.sun.javafx.scene.control.inputmap=ALL-UNNAMED'
    ]
}

dependencies {
    compile project(':common')
    compile 'com.goexp.ui:javafx:1.0.3'
    compile group: 'org.controlsfx', name: 'controlsfx', version: '11.0.3-SNAPSHOT'
}