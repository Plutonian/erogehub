plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

javafx {
    version = '18.0.1'
    modules = ['javafx.controls', 'javafx.graphics', 'javafx.fxml', 'javafx.base', 'javafx.swing', 'javafx.media', 'javafx.web']
}

application {
    mainClass.set('com.goexp.galgame.gui.HGameApp')
    applicationDefaultJvmArgs = [
            '--module-path=../lib/',
            '--add-modules=javafx.base,javafx.controls,javafx.graphics,javafx.fxml,javafx.swing,javafx.media,javafx.web',

            '--add-opens=javafx.controls/javafx.scene.control.skin=ALL-UNNAMED',
            '--add-opens=javafx.controls/com.sun.javafx.scene.control.behavior=ALL-UNNAMED',
            '--add-opens=javafx.controls/com.sun.javafx.scene.control.skin.resources=ALL-UNNAMED',
            '--add-opens=javafx.controls/javafx.scene.control.skin=ALL-UNNAMED',
            '--add-opens=javafx.controls/com.sun.javafx.scene.control=ALL-UNNAMED',
            '--add-opens=javafx.base/com.sun.javafx.binding=ALL-UNNAMED',
            '--add-opens=javafx.graphics/com.sun.javafx.stage=ALL-UNNAMED',
            '--add-opens=javafx.base/com.sun.javafx.event=ALL-UNNAMED'
//            ,
            //For accessing VirtualFlow field from the base class in GridViewSkin
//            '--add-opens=javafx.controls/javafx.scene.control.skin=ALL-UNNAMED'
            //,
            // For accessing InputMap used in RangeSliderBehavior
//            '--add-exports=javafx.controls/com.sun.javafx.scene.control.inputmap=ALL-UNNAMED'
    ]
}

dependencies {
    implementation project(':common')
    implementation 'com.goexp.db:db_mongo:1.0.5'
    implementation group: 'org.mongodb', name: 'mongo-java-driver', version: '3.12.10'

//    // https://mvnrepository.com/artifact/org.scalafx/scalafx
    implementation 'org.scalafx:scalafx_2.13:16.0.0-R24'

    // https://mvnrepository.com/artifact/org.scalafx/scalafx
//    implementation group: 'org.scalafx', name: 'scalafx_3', version: '16.0.0-R25'


    implementation 'com.goexp.ui:javafx:1.0.5'
    // https://mvnrepository.com/artifact/org.controlsfx/controlsfx
    implementation group: 'org.controlsfx', name: 'controlsfx', version: '11.1.1'

    // https://mvnrepository.com/artifact/org.apache.velocity/velocity-engine-core
    implementation group: 'org.apache.velocity', name: 'velocity-engine-core', version: '2.3'


}