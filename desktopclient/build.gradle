plugins {
    id 'scala'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.5'
}

javafx {
    version = "12"
    modules = ['javafx.controls', 'javafx.graphics', 'javafx.fxml', 'javafx.base', 'javafx.media', 'javafx.swing', 'javafx.web']
}
mainClassName = 'com.goexp.galgame.gui.HGameApp'

dependencies {
    compile project(':common')
    compile project(':common-db-mongo')
    compile project(':galgamecommon')
    compile 'org.scala-lang:scala-library:2.12.8'
//    compile 'org.openjfx:javafx-base:12'
//    compile 'org.openjfx:javafx-controls:12'
//    compile 'org.openjfx:javafx-graphics:12'
//    compile 'org.openjfx:javafx-fxml:12'
//    compile 'org.openjfx:javafx-web:12'
//    compile 'org.openjfx:javafx-swing:12'
}

tasks.withType(ScalaCompile) {
    options.encoding = 'UTF-8'
}

group = 'com.goexp.galgame'
