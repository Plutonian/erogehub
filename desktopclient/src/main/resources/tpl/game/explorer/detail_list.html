<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://localhost:8080/css.css">
    <title>Title</title>
</head>

<body>
    <main class="flex_column" style="gap:10px;">

        #foreach($g in $gamelist)
        <game class="flex_column game">
            <imageGroup class="flex_row" style="flex:1;column-gap: 10px;">
                <img class="img_alone" src="$IMG_REMOTE/game/${GetchuGameLocal.normalImg($g)}.jpg"/>
                <images class="image_grid" style="flex:1;">
                    #foreach($img in $g.gameImgs)
                    <img class="sample_img"
                         src="$IMG_REMOTE/game/${GetchuGameLocal.smallSimpleImg($g,$foreach.count)}.jpg"/>
                    #end
                </images>
            </imageGroup>
            #parse("/tpl/game/explorer/part/gameInfomain.html")
            <span style="margin-left: auto;">${g.state.value}</span>
        </game>
        #end

    </main>

</body>

</html>
