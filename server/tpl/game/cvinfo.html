<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://localhost:9000/css.css">
    <title>Title</title>
</head>

<body>
<main style="grid-template-columns: repeat(auto-fill, 120px); " class="grid">
    #foreach($cv in $cvlist)
    <cv class="flex_column" style="border: 3px solid pink; height: 80px; width:120px;">
        <a href="javascript:app.openCV('$cv.name')">$cv.name</a>
        <stars>
            #if($cv.star>0)
            #foreach($i in [1..$cv.star])
            #include("/tpl/game/explorer/star.html")
            #end
            #else
            $cv.star
            #end
        </stars>
        <count>$cv.statistics.realCount / $cv.statistics.count</count>
    </cv>
    #end
</main>

</body>

</html>
