<div class="flex_row">
  <aside class="sidebar container">
<!--    <h2></h2>-->
<!--    <h2></h2>-->

    <ul nz-menu nzMode="inline">
      <li nz-menu-item><a routerLink="/">Home</a></li>
      <li nz-menu-item><a routerLink="/game/search">Search</a></li>
      <li nz-submenu nzTitle="Date" nzIcon="mail" nzOpen>
        <ul>
          <li nz-menu-item nzSelected dPopover [position]="'right'"
              [trigger]="'hover'"
              [controlled]="true"
              [popoverStyle]="{color:'black'}"
              [content]="month">今年
          </li>
          <li nz-submenu nzTitle="Years">
            <ul>
              <li nz-menu-item *ngFor="let date of nearDates"><a
                routerLink="/game/date/{{date.range.start}}/{{date.range.end}}"
              >{{date.title}}</a></li>
              <li nz-submenu nzTitle="Old">
                <ul>
                  <li nz-menu-item *ngFor="let date of oldDates"><a (click)="jump(date)">{{date.title}}</a></li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="PlayState" nzIcon="setting">
        <ul>
          <li nz-menu-item *ngFor="let playState of playStates"><a
            routerLink="/game/playState/{{playState}}">{{playState | playStateJP}}</a></li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Emotion" nzIcon="setting">
        <ul>
          <li nz-menu-item *ngFor="let emotion of emotions"><a
            routerLink="/game/emotion/{{emotion}}">{{emotion | emotionJP}}</a></li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Location" nzIcon="setting">
        <ul>
          <li nz-menu-item *ngFor="let location of locations"><a
            routerLink="/game/location/{{location}}">{{location | loc}}</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Star" nzIcon="setting">
        <ul>
          <li nz-menu-item *ngFor="let star of stars"><a routerLink="/game/star/{{star}}">{{star}}</a></li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Other" nzIcon="setting">
        <ul>
          <li nz-menu-item><a routerLink="/cv">CV</a></li>
          <li nz-menu-item><a routerLink="/tag">Tag</a></li>
          <li nz-menu-item><a routerLink="/brand">BRAND</a></li>
        </ul>
      </li>
    </ul>

  </aside>
  <main class="flex_grow main_container">
    <nz-breadcrumb [nzAutoGenerate]="true">
<!--      Please refer to StackBlitz demo at https://stackblitz.com/edit/ng-zorro-breadcrumb-auto-->
    </nz-breadcrumb>
    <router-outlet></router-outlet>
  </main>
</div>

<ng-template #month>
  <app-month-calendar [months]="months" (select)="jump($event)">
  </app-month-calendar>
</ng-template>
<ng-template #old>
  <ul>
    <li *ngFor="let date of oldDates"><a (click)="jump(date)">{{date.title}}</a></li>
  </ul>
</ng-template>
