<main class="container test_border flex_column gap-5">
  <header *ngIf="brand!=null" class="container test_border" style="position: sticky;top: 0;right:0;background-color: white;z-index: 10">
    <div class="flex_row">
      <!-- Comp -->
      <span *ngIf="brand.comp!=null && brand.comp.length>0">{{brand.comp}} ></span>

      <!--Brand -->
      <select *ngIf="subBrands!= null &&subBrands.length>1;else single" [(ngModel)]="subBrandId"
              (ngModelChange)="onSubBrandSelected()">
        <option *ngFor="let brand of subBrands" [value]="brand.id">{{brand.name}} [{{brand.state | brand_jp}}]
        </option>
      </select>
      <ng-template #single>
        <span>{{brand.name}}</span>
      </ng-template>

      <!-- state change -->
      <select style="margin-left: auto" [(ngModel)]="brand.state" (ngModelChange)="onStateSelected()">
        <option *ngFor="let state of states" [value]="state">{{state | brand_jp}}</option>
      </select>
    </div>
  </header>
  <app-explorer [filter]="filter"></app-explorer>
</main>
