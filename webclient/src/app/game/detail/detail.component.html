<div dAnchorBox *ngIf="game" class="container test_border">
  <header class="info bg-white">
    <app-list-cell [game]="game"></app-list-cell>
  </header>
  <main class="flex_column">


    <section>
      <h2 class="group_title" [dAnchor]="'story'">ストーリー</h2>
      <main class="flex_row">
        <section class="flex_row">
          <img class="img_alone" title="{{game.intro}}"
               src="{{game | img}}/game_l.jpg"/>
        </section>
        <textarea class="flex_grow" rows="10" style="font-size: 20px;border: none;"
                  readonly="readonly">{{game.story}}</textarea>
      </main>
    </section>

    <section *ngIf="game.gameCharacters?.length>0">
      <h2 class="group_title" [dAnchor]="'char'">キャラクター</h2>
      <app-game-characters [game]="game"></app-game-characters>
    </section>

    <section *ngIf="game.gameImgs?.length>0">
      <h2 class="group_title" [dAnchor]="'sample'">サンプル画像</h2>


      <!--imgs-->
      <div *ngIf="game.gameImgs?.length>0" class="flex_row flex_float gap-5">
        <ng-container *ngFor="let img of game.gameImgs">
          <img class="sample_img"
               src="{{game|img}}/simple_l_{{img.index}}.jpg" loading="lazy"/>

        </ng-container>
<!--                <d-carousel style="max-width: 800px;align-items: center; " class="flex_row">-->
<!--                  <d-carousel-item *ngFor="let img of game.gameImgs">-->
<!--                    <img class="sample_img" style="width: 100%; height: 100%"-->
<!--                         src="{{game|img}}/simple_l_{{img.index}}.jpg"/>-->
<!--                  </d-carousel-item>-->
<!--                </d-carousel>-->
      </div>
    </section>

  </main>


  <ul class="step-nav bg-white" style="position: fixed;right: 60px;top:200px;background-color: white">
    <li><a [dAnchorLink]="'story'">ストーリー</a></li>
    <li *ngIf="game.gameCharacters.length>0"><a [dAnchorLink]="'char'">キャラクター</a></li>
    <li *ngIf="game.gameImgs?.length>0"><a [dAnchorLink]="'sample'">サンプル画像</a></li>
  </ul>

  <!-- control bar -->
  <footer class="test_border bg-white bottomBar flex_row" style="position: sticky;bottom: 0;">
    <ul class="flex_row gap-5" style="margin-left: auto">
      <li><a routerLink="/game/guide/{{game.titles.mainTitle}}">攻略</a></li>
      <li><a target="_blank" href="http://www.getchu.com/soft.phtml?id={{game.id}}&gc=gc">GetChu</a></li>
      <li><a target="_blank" href="https://ja.wikipedia.org/w/index.php?search={{game.titles.mainTitle}}">Wiki</a>
      </li>
      <li><a target="_blank"
             href="https://erogamescape.dyndns.org/~ap2/ero/toukei_kaiseki/kensaku.php?category=game&word_category=name&mode=normal&word={{game.titles.mainTitle}}">ErogameScape</a>
      </li>
      <li><a target="_blank" href="https://galge.fun/subjects/search?keyword={{game.titles.mainTitle}}">2DF</a></li>
      <li><a target="_blank"
             href="https://www.ggbases.com/search.so?p=0&advanced=&title={{game.titles.mainTitle}}">GGBases</a>
      </li>
    </ul>
  </footer>
</div>
