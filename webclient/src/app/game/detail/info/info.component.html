<main *ngIf="game!=null" style="background-color: #fff" class="flex_column">
  <section>
    <app-location-show [game]="game"></app-location-show>

    <span class="title">{{game.titles?.mainTitle}}</span>
    <span>{{game.titles?.subTitle}}</span>
  </section>
  <section>
    <app-jump-brand [brand]="game.brand"></app-jump-brand>
    <span *ngIf="game.brand.website!=null && game.brand.website.length>0" style="display:inline-block;margin-left:5px;">(<a
      target="_blank"
      href="{{game.brand?.website}}">公式サイト</a>)</span>
  </section>
<!--  <section>-->
<!--    &lt;!&ndash;    #if ($DateUtil.needFormat($g.publishDate))&ndash;&gt;-->
<!--    &lt;!&ndash;    ${g.publishDate}(${DateUtil.formatDate($g.publishDate)})&ndash;&gt;-->
<!--    &lt;!&ndash;    #else&ndash;&gt;-->
<!--    {{game.publishDate?.year}}-{{game.publishDate?.monthValue}}-{{game.publishDate?.dayOfMonth}}-->
<!--    &lt;!&ndash;    #end&ndash;&gt;-->
<!--  </section>-->


      <app-formatted-date *ngIf="game.publishDate!=null" [date]="game.publishDate"></app-formatted-date>
  <d-rate [(ngModel)]="game.star" (ngModelChange)="starChange()"></d-rate>
  <section *ngIf="game.tag?.length > 0" class="flex_row gap-5" style="flex-wrap: wrap;">
    <app-jumptag *ngFor="let tag of game.tag" [tag]="tag" style="font-size:10px;"></app-jumptag>
  </section>
  <!--painter-->
  <section *ngIf="game.painter?.length>0" class="flex_row gap-5">
    <a *ngFor="let painter of game.painter" href="javascript:app.loadPainterTab('{{painter}}')">{{painter}}</a>
  </section>
</main>
