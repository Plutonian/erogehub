<main style="background-color: #fff" class="flex_column">
  <section>
    <app-location-show [game]="game"></app-location-show>

    <span class="title">{{game.titles?.mainTitle}}</span>
    <span>{{game.titles?.subTitle}}</span>
  </section>
  <section>
    <app-jump-brand [brand]="game?.brand"></app-jump-brand>
    <span style="display:inline-block;margin-left:5px;">(<a target="_blank"
                                                            href="{{game.brand?.website}}">公式サイト</a>)</span>
  </section>
  <section>
    <!--    #if ($DateUtil.needFormat($g.publishDate))-->
    <!--    ${g.publishDate}(${DateUtil.formatDate($g.publishDate)})-->
    <!--    #else-->
    {{game.publishDate?.year}}-{{game.publishDate?.monthValue}}-{{game.publishDate?.dayOfMonth}}
    <!--    #end-->
  </section>

  <app-star-show [star]="game?.star" [hideStar]="true"></app-star-show>
  <section *ngIf="game.tag?.length > 0" class="flex_row" style="flex-wrap: wrap;gap:5px;">
    <app-jumptag *ngFor="let tag of game.tag" [tag]="tag" style="font-size:10px;"></app-jumptag>
  </section>
  <!--painter-->
  <section *ngIf="game.painter?.length>0" class="flex_row" style="gap:10px">
    <a *ngFor="let painter of game.painter" href="javascript:app.loadPainterTab('{{painter}}')">{{painter}}</a>
  </section>
</main>
