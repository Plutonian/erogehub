<ng-template [ngIf]="gamelist!=null">
  <ng-template [ngIf]="gamelist.length>0" [ngIfElse]="noGames">
    <d-splitter style="height: 100%">
      <d-splitter-pane maxSize="400px" size="300px" minSize="300px" [collapsible]="true" class="all_height"
                       style="overflow: auto">
        <app-groupside [filter]="filter"></app-groupside>
      </d-splitter-pane>
      <d-splitter-pane>
        <div class="flex_column all_height">
          <header>
            <app-filter></app-filter>
          </header>

          <div [ngSwitch]="size" class="flex_grow" style="overflow: auto">
            <main *ngSwitchCase="'Grid'"
                  class="grid game-grid div2 test_border container">

              <app-grid-cell [game]="g" *ngFor="let g of gamelist"></app-grid-cell>
            </main>

            <main *ngSwitchCase="'List'" class="grid game-list  div2 test_border container">

              <app-list-cell [game]="g" *ngFor="let g of gamelist"></app-list-cell>
            </main>
          </div>

          <footer style="position:sticky;bottom:0;background-color: white;"
                  class="test_border container flex_row">
            <span>{{gamelist.length}}</span>
            <select class="flex_row gap-5" [(ngModel)]="size" style="margin-left: auto">
              <option value="Grid">Grid</option>
              <option value="List">List</option>
            </select>
            <dl>
              <dt> Sort:</dt>
              <dd>
                <ul class="flex_row gap-5">

                  <li (click)="sort()">Name</li>
                  <li (click)="sortState()">State</li>
                </ul>
              </dd>

            </dl>

          </footer>
        </div>
      </d-splitter-pane>
    </d-splitter>
  </ng-template>

  <ng-template #noGames>
    <H3>Empty</H3>
  </ng-template>
</ng-template>
