<span nz-popover [nzPopoverContent]="commands">{{game.emotion |emotionJP}}</span>
<ng-template #commands>
  <ul class="flex_{{row}} flex_float gap-5">
    <li *ngFor="let emotion of emotions">
      <a *ngIf="emotion !=game.emotion" (click)="changeEmotion(emotion)">{{emotion |emotionJP}}</a>
    </li>
  </ul>
</ng-template>
