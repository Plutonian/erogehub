<span nz-popover [nzPopoverContent]="commands">{{game.emotion |emotionJP}}</span>
<ng-template #commands>
  <nz-radio-group [(ngModel)]="game.emotion" nzButtonStyle="solid" (ngModelChange)="updateEmotion()">
    <label *ngFor="let emotion of emotions" nz-radio-button nzValue="{{emotion}}">{{emotion |emotionJP}}</label>
  </nz-radio-group>
</ng-template>
