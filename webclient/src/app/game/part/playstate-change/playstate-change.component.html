<svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" nz-popover [nzPopoverContent]="commands">
  <circle cx="10" cy="10" r="8" [attr.fill]="fillLocation()"/>
</svg>

<ng-template #commands>
  <nz-radio-group [(ngModel)]="game.playState" nzButtonStyle="solid" (ngModelChange)="updatePlaystate()">
    <label *ngFor="let playState of playStates" nz-radio-button nzValue="{{playState}}">{{playState |playStateJP}}</label>
  </nz-radio-group>
</ng-template>
