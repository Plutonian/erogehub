<span [class.PLAYING]="game.playState == 'PLAYING'"
      [class.PLAYED]="game.playState == 'PLAYED'"  nz-popover [nzPopoverContent]="commands">{{game.playState | playStateJP}}</span>
<ng-template #commands>
  <ul class="flex_{{row}} flex_float gap-5">
    <li *ngFor="let playState of playStates">
      <a *ngIf="playState !=game.playState" (click)="changePlaystate(playState)">{{playState |playStateJP}}</a>
    </li>
  </ul>
</ng-template>
