<div [ngSwitch]="edit">
  <a style="margin-right: 10px" (click)="like()">I like it</a>
  <span *ngSwitchCase="false" (mouseover)="change()">{{game.state | jp}}</span>
  <select *ngSwitchCase="true" [(ngModel)]="game.state" (ngModelChange)="onStateSelected()">
    <option *ngFor="let state of states" [value]="state">{{state | jp}}</option>
  </select>
</div>
